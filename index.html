<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Z Event Scheduler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Pure Black Theme */
            --bg-body: #000000;
            --bg-panel: #0a0a0a;
            --bg-header: #111111;
            --border-color: #333333;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-color: #00e5ff; /* Cyan accent */
            --timeline-color: #ff0055; /* Neon Red */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-container {
            padding: 16px 20px;
            background: var(--bg-body);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }

        .title-block h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-block p {
            margin: 4px 0 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        select, button {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        button {
            background: var(--accent-color);
            color: black;
            font-weight: 600;
            border: none;
        }

        /* --- Main Scroll Area --- */
        .viewport {
            flex-grow: 1;
            overflow: auto;
            position: relative;
            background: var(--bg-panel);
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        th, td {
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0;
            box-sizing: border-box;
        }

        /* Sticky Headers */
        thead {
            position: sticky;
            top: 0;
            z-index: 40;
            background: var(--bg-header);
        }

        /* Left Column (Sticky) */
        .sticky-col {
            position: sticky;
            left: 0;
            width: 140px;
            min-width: 140px;
            max-width: 140px;
            z-index: 45; /* Above normal cells */
            background: var(--bg-panel);
            border-right: 2px solid #555;
        }

        .sticky-col.header {
            z-index: 50; /* Top-left corner above everything */
            background: var(--bg-header);
            text-align: center;
            vertical-align: middle;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* --- Month Headers --- */
        .month-header-cell {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-header);
        }

        /* --- Date Columns --- */
        .date-cell {
            width: 28px; /* Compact width */
            text-align: center;
            font-size: 11px;
            color: #666;
            background: var(--bg-header);
            height: 24px;
            vertical-align: middle;
        }
        
        .date-cell.active-day {
            color: #fff;
            font-weight: 700;
        }

        .day-cell {
            width: 28px;
            text-align: center;
            font-size: 9px;
            color: #444;
            height: 20px;
            vertical-align: middle;
            background: var(--bg-header);
        }

        /* --- Group Rows --- */
        .group-row td {
            background: #151515;
            padding: 6px;
            font-size: 11px;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            /* Group header text sticks to left */
            position: sticky;
            left: 0; 
            z-index: 30;
        }

        /* --- Event Rows --- */
        .event-row {
            height: 32px; /* Fixed compact height */
        }

        .event-name {
            font-size: 11px;
            color: #eee;
            padding: 0 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Center alignment request */
            display: flex;
            align-items: center;
            justify-content: center; /* Horizontally Center */
            height: 32px;
            text-align: center;
        }

        .grid-cell {
            background: var(--bg-panel);
            position: relative;
        }
        
        .grid-cell:hover {
            background: #111;
        }

        /* --- Event Bars --- */
        .event-bar {
            position: absolute;
            top: 4px;
            bottom: 4px;
            border-radius: 4px;
            /* Vibrant gradients */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 10;
        }

        .event-bar:hover {
            filter: brightness(1.3);
            z-index: 20;
        }
